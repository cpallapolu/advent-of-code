name: Update AoC Badges
on:
  schedule:
    - cron: "6 5 1-25 12 *" # from the 1. December till 25. December every day at 5:06am (avoid load at full hours)
  workflow_dispatch: # allow to manually start the workflow
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # clones your repo

      - uses: joblo2213/aoc-badges-action@v3
        with:
          userid: ${{ secrets.AOC_USER_ID }} # your user id, see setup on how to obtain
          session: ${{ secrets.CURRENT_AOC_SESSION }} # secret containing session code, see setup on how to obtain
          dayRegex: '(?<=https:\/\/img\.shields\.io\/badge\/day%20-)[0-9]+(?=-red)' # Regular expression that finds the content of the day badge in your file.
          daysCompletedRegex: '(?<=https:\/\/img\.shields\.io\/badge\/days%20completed-)[0-9]+(?=-green)' # Regular expression that finds the content of the days completed badge iun your file.
          starsRegex: '(?<=https:\/\/img\.shields\.io\/badge\/stars%20-)[0-9]+(?=-blue)' # Regular expression that finds the content of the stars badge in your file.
          file: "README.md" # The file that contains the badges
      - uses: stefanzweifel/git-auto-commit-action@v4 # Step that pushes these local changes back to your github repo
        with:
          commit_message: Update badges
          file_pattern: README.md
